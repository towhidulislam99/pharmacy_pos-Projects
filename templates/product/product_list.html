{% extends 'base/base.html' %}

{% block content %}

<div class="card mt-4">
    <div class="card-header py-3">
        <a class="btn btn-primary mr-3" href="{% url 'product_list'%}">Products List</a><a class="btn btn-primary" href="{% url 'product_create' %}">Add New Product</a>
    </div>
    <div class="card-body">
        <table class="table">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Status</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
            {% for product in products %}
            <tr>
                    <td>{{ product.id }} </td>
                    <td>{{ product.name }} </td>
                    {% if product.is_active%}
                        <td>Yes</td> 
                    {%else%}
                        <td>No</td> 
                    {%endif%}
                    <td>{{ product.price }} </td>
                    <td><button class="btn btn-primary"><a class="fs-7" href="{% url 'product_update' product.id %}"><i class="bi bi-pencil-square text-white text-sm "></i></a></button> <button class="btn btn-danger"><a class="fs-7" href="{% url 'product_delete' product.id%}"><i class="bi bi-trash3 text-white "></i></a></button></td>

            </tr>
            {% endfor %}

        </table>
    </div>
</div>




{% endblock %}
